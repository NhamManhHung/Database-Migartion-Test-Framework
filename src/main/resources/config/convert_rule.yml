oracle:
  # Numeric types
  NUMBER: "NVL(TO_CHAR({col}), 'NULL')"
  FLOAT: "NVL(TO_CHAR({col}), 'NULL')"

  # Binary types
  RAW: "NVL(UPPER(RAWTOHEX({col})), 'NULL')"

  # Date/Time types
  DATE: "NVL(TO_CHAR({col}, 'YYYY-MM-DD HH24:MI:SS'), 'NULL')"
  TIMESTAMP: "NVL(TO_CHAR({col}, 'YYYY-MM-DD HH24:MI:SS'), 'NULL')"

  default: "NVL(NULLIF(TRIM(REPLACE(REPLACE(TO_CHAR({col}), CHR(13)), CHR(10))), ''), 'NULL')"

postgres:
  # Numeric types
  NUMERIC: "COALESCE(({col})::text, 'NULL')"
  INTEGER: "COALESCE(({col})::text, 'NULL')"
  BIGINT: "COALESCE(({col})::text, 'NULL')"
  REAL: "COALESCE(({col})::text, 'NULL')"
  FLOAT: "COALESCE(({col})::text, 'NULL')"

  # Binary types
  BYTEA: "COALESCE(UPPER(ENCODE({col}, 'hex')), 'NULL')"
  BOOL: "CASE WHEN {col} THEN '1' ELSE '0' END"

  # Date/Time types - DATE
  DATE: "COALESCE(TO_CHAR({col}, 'YYYY-MM-DD HH24:MI:SS'), 'NULL')"
  TIMESTAMP: "COALESCE(TO_CHAR({col}, 'YYYY-MM-DD HH24:MI:SS'), 'NULL')"

  default: "COALESCE(NULLIF(TRIM(REPLACE(REPLACE(({col})::text, E'\\r', ''), E'\\n', '')), ''), 'NULL')"